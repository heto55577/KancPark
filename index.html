<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KancPark</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header">
        <div class="city">
            <img src="image/Frame 8.png" alt="location">
            <a href="#">Махачкала</a>
        </div>
        <div class="transactions">
            <a class="shops" href="#">Магазины</a>
            <a class="buyers" href="#">Покупателям</a>
            <img src="image/chevron-down.png" alt="chevron-down">
            <a class="legal_entities" href="#">Юридическим лицам</a>
            <img src="image/chevron-down.png" alt="chevron-down">
        </div>
        <a class="number" href="#">8-800-999-99-99 (c 03:00 до 22:00)</a>
    </div>
    <img class="logo" src="image/Vector (1).png" alt="logo">
    <input class="search" type="text" placeholder="Быстрый поиск">
    <button class="btn"><img src="image/Frame.png" alt="search"></button>
    <div class="favourites">
        <img class="lover" src="image/lover 1.png" alt="love">
        <button>Избранное<img class="group199" src="image/Group 199.png" alt="#"></button>
    </div>
    <div class="compare">
        <img src="image/Vector (2).png" alt="#">
        <button>Сравнить</button>
    </div>
    <div class="basket">
        <img class="shopping-cart" src="image/shopping-cart 1.png" alt="basket">
        <button>Корзина</button>
        <img class="Ellipse1" src="image/Ellipse 1.png" alt="Ellipse"><span>7</span>
    </div>
    <button class="catalog"><img src="image/Group 201.png" alt=""><span>Каталог</span></button>
    <div class="menu">
        <div class="Paper_products">
            <img class="agenda" src="image/agenda.png" alt="#"><a href="#">Бумажная продукция</a>
        </div>
        <div class="School_Supplies">
            <img src="image/briefcase.png" alt="briefcase"><a href="#">Товары для школы</a>
        </div>
        <div class="Creative_goods">
            <img src="image/stationery.png" alt="stationery"> <a href="#">Товары для творчества</a>
        </div>
        <div class="Goods_for_trade">
            <img src="image/abacus.png" alt="abacus"><a href="#">Товары для торговли</a>
        </div>
        <img class="line4" src="image/Line 4.png" alt="line">
        <div class="Discounts_and_promotions">
            <img src="image/tag 1.png" alt="tag1"><a href="#">Скидки и акции</a>
        </div>
    </div>
</body>
</html>
